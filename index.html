<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row m-0 vh-100 justify-content-center align-items-center text-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 form">
                <div class="msgAlert-hide" id="msgAlert" >
                    <div class="alert alert-danger" role="alert">
                        <div id="msg">
                            
                        </div>
                    </div>                                           
                </div>

                <div class="form-group mt-2">
                    <img src="assets/img/logo.png" class="logo" alt="Logo">
                </div>
                <form method="post" id="userForm" name="userForm">
                    <div class="form-group mt-2">
                        <label for="">User:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email01@email.com"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"
                            required>
                    </div>
                    <div class="form-group">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="form-group mt-5">
                        <input class="btn form-control" type="submit" value="Login" onclick="validate()">
                    </div>
                </form>
                <div class="form-group mt-3 mb-3">
                    New to ZorrillosLTDA? <a href="register/register.html">Create an account.</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/646c794df3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../assets/js/user.js"></script>

</body>

</html>
